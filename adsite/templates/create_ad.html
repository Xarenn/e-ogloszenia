{% extends "base.html" %}

{% block title %}
    <title>Create Ad</title>
{% endblock %}

{% block body %}
    <div class="container">
        {#      <form method="POST">#}
        {#        {% csrf_token %}#}
        {#        {{form.as_p}}#}
        {#        <input type="submit" class="btn btn-lg btn-success">#}
        {#      </form>#}

      <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <p>
                <label for="id_title">Title:</label>
                <input type="text" name="title" maxlength="255" minlength="5" required id="id_title">
            </p>
            <p>
                <label for="id_category">Category:</label>

                <select name="category" id="id_category">
                    <option value="ELECTRONICS">ELECTRONICS</option>
                    <option value="HEADSETS">HEADSETS</option>
                    <option value="KEYS">KEYS</option>
                </select>
            </p>
            <p>
                <label for="id_short_description">Short description:</label>
                <input type="text" name="short_description" maxlength="120" required id="id_short_description">
            </p>
            <p>
                <label for="id_personality">Personality:</label>
                <select name="personality" id="id_personality">
                    <option value="COMPANY">COMPANY</option>
                    <option value="PRIVATE_PERSON">PRIVATE_PERSON</option>
                </select>
            </p>
            <p>
                <label for="id_price">Price:</label>
                <input type="number" name="price" step="any" required id="id_price">
            </p>
            <p>
                <label for="id_description">Description:</label>
                <textarea name="description" cols="40" rows="10" required id="id_description"></textarea>
            </p>
            <input type="submit" class="btn btn-lg btn-success">
        </form>
    </div>
{% endblock %}
