{% extends 'base.html' %}


{% block title %}
<title>Register</title>
{% endblock title %}


{% block body %}
<div id="content-container" class="container p-none">
    <div class="lgn-container col-lg-8">
        <form id="login-form" method="post" action="/register/">
            {% csrf_token %}
            {% if form.errors %}
                {% for field in form %}
                        {% for error in field.errors %}
                                <p> {{ error }} </p>
                        {% endfor %}
                {% endfor %}
            {% endif %}

            {% csrf_token %}
            <p><label for="id_email">Email:</label> <input type="email" name="email" maxlength="255" autofocus=""
                    required="" id="id_email"></p>
            <p><label for="id_name">Name:</label> <input type="text" name="name" maxlength="128" required=""
                    id="id_name"></p>
            <p><label for="id_password1">Password:</label> <input type="password" name="password1" required=""
                    id="id_password1"> <span class="helptext"></span></p>
            <p></p>
            <p><label for="id_password2">Password confirmation:</label> <input type="password" name="password2"
                    required="" id="id_password2"> </p>
            <input type="submit" class="btn btn-success">
        </form>
    </div>
</div>
{% endblock body %}
