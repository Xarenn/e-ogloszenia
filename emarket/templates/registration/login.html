{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p>You are not registered? Click <a href="/accounts/signup">here</a></p>
  <p>Forgot password? <a href="{% url 'password_reset' %}">here</a></p>
</div>
{% endblock %}
